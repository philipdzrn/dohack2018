<a routerLink="/challenge/{{challenge.id}}" routerLinkActive="active">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{challenge.name}}</mat-card-title>
      <mat-card-subtitle>{{challenge.description}}</mat-card-subtitle>
      <mat-card-subtitle>{{challenge.endDate | date: 'MM/dd/yyyy'}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
