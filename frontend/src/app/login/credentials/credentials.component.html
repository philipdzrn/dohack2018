<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput (change)="credentialsOnChange()" name="username" [(ngModel)]="credentials.username" type="text" placeholder="Username">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput (change)="credentialsOnChange()" name="password" [(ngModel)]="credentials.password" type="password" placeholder="Password">
  </mat-form-field>
</form>
