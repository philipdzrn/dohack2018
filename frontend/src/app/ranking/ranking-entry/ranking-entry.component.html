<a routerLink="/profile/{{rankingEntry.userId}}" routerLinkActive="active">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{rankingEntry.userName}}</mat-card-title>
      <mat-card-subtitle>{{rankingEntry.numbFinishedChallenges}} abgeschlossene Herausforderungen</mat-card-subtitle>
      <img mat-card-avatar src="assets/avatar.png">
    </mat-card-header>
  </mat-card>
</a>
