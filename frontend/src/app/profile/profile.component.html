<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="assets/avatar.png">
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>Name {{userProfile.name}}</mat-card-title>
    <mat-card-title>Beschreibung</mat-card-title>
    <textarea>{{userProfile.description}}</textarea>
    <mat-card-title>{{userProfile.numberFinishedChallenges}} abgeschlossene Herausforderungen</mat-card-title>
  </mat-card-content>
</mat-card>
