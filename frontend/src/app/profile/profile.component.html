<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="assets/avatar.png">
  </mat-card-header>

  <mat-card-content>
    <mat-card-title>Name</mat-card-title>
    <mat-card-subtitle>{{userProfile.name}}</mat-card-subtitle>

    <hr>

    <mat-card-title>Beschreibung</mat-card-title>
    <mat-card-subtitle>{{userProfile.description}}</mat-card-subtitle>

    <hr>

    <mat-card-title>{{userProfile.numberFinishedChallenges}} abgeschlossene Herausforderungen</mat-card-title>
  </mat-card-content>
</mat-card>
